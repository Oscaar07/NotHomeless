name: Coverage Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests and generate coverage report
      run: npm run test -- --coverage

    - name: Check if branch coverage is 100%
      run: |
        COVERAGE=$(npx jest --coverage --coverageReporters=json-summary --silent && cat coverage/coverage-summary.json)
        BRANCH_COVERAGE=$(echo $COVERAGE | jq '.total.branches.pct')
        if [ "$BRANCH_COVERAGE" -lt 100 ]; then
          echo "Branch coverage is less than 100% ($BRANCH_COVERAGE%)"
          exit 1
        else
          echo "Branch coverage is 100%"
        fi
